<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Calculator</title>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="grid grid-cols-4 bg-gray-900 w-80 gap-2 p-4 border-4 border-gray-700 rounded-lg shadow-lg">
        <div class="col-span-4 mb-2">
            <textarea class="text-right h-16 w-full bg-gray-800 text-white text-2xl p-3 rounded-lg" id="input" ></textarea>
        </div>

        <button class="col-span-1 text-xl text-white bg-gray-700 p-5 rounded-full hover:bg-gray-600 focus:outline-none">C</button>
        <button class="col-span-1 text-xl text-white bg-gray-700 p-5 rounded-full hover:bg-gray-600 focus:outline-none">(</button>
        <button class="col-span-1 text-xl text-white bg-gray-700 p-5 rounded-full hover:bg-gray-600 focus:outline-none">)</button>
        <button class="col-span-1 text-xl text-white bg-red-500 p-5 rounded-full hover:bg-red-400 focus:outline-none">AC</button>
        
        <button class="col-span-1 text-xl text-white bg-gray-700 p-5 rounded-full hover:bg-gray-600 focus:outline-none">7</button>
        <button class="col-span-1 text-xl text-white bg-gray-700 p-5 rounded-full hover:bg-gray-600 focus:outline-none">8</button>
        <button class="col-span-1 text-xl text-white bg-gray-700 p-5 rounded-full hover:bg-gray-600 focus:outline-none">9</button>
        <button class="col-span-1 text-xl text-white bg-blue-500 p-5 rounded-full hover:bg-blue-400 focus:outline-none">/</button>
        
        <button class="col-span-1 text-xl text-white bg-gray-700 p-5 rounded-full hover:bg-gray-600 focus:outline-none">4</button>
        <button class="col-span-1 text-xl text-white bg-gray-700 p-5 rounded-full hover:bg-gray-600 focus:outline-none">5</button>
        <button class="col-span-1 text-xl text-white bg-gray-700 p-5 rounded-full hover:bg-gray-600 focus:outline-none">6</button>
        <button class="col-span-1 text-xl text-white bg-blue-500 p-5 rounded-full hover:bg-blue-400 focus:outline-none">*</button>
        
        <button class="col-span-1 text-xl text-white bg-gray-700 p-5 rounded-full hover:bg-gray-600 focus:outline-none">1</button>
        <button class="col-span-1 text-xl text-white bg-gray-700 p-5 rounded-full hover:bg-gray-600 focus:outline-none">2</button>
        <button class="col-span-1 text-xl text-white bg-gray-700 p-5 rounded-full hover:bg-gray-600 focus:outline-none">3</button>
        <button class="col-span-1 text-xl text-white bg-blue-500 p-5 rounded-full hover:bg-blue-400 focus:outline-none">-</button>
        
        <button class="col-span-1 text-xl text-white bg-gray-700 p-5 rounded-full hover:bg-gray-600 focus:outline-none">0</button>
        <button class="col-span-1 text-xl text-white bg-gray-700 p-5 rounded-full hover:bg-gray-600 focus:outline-none">.</button>
        <button class="col-span-2 text-xl text-white bg-green-500 p-5 rounded-full hover:bg-green-400 focus:outline-none">=</button>
    </div>
</body>
</html>
